<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Multiplication Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/tabsTheme.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/ui-darkness/jquery-ui.css">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

  <!-- External stylesheet that defines the layout, colors, table behavior -->
  <link rel="stylesheet" href="styles.css" />

  <!-- 
    The `defer` attribute tells the browser:
    "Download the JS now, but don't run it until the HTML is fully parsed."
    This ensures elements like forms and divs exist before the script tries to access them.
  -->
  <script src="app.js" defer></script>
</head>

<body>
  <!-- Primary page container for consistent spacing and centered layout -->
  <main class="page">
    <!-- Title shown at the top of the page -->
    <h1>Interactive Multiplication Table</h1>
    <div id="tabs">
      <ul>
        <li><a href="#tab-controls">Controls</a></li>
        </ul>
      <div id="tab-controls">
        <form id="table-form" class="card" novalidate>
          <!-- 
            Organized 2x2 grid of number inputs for user-specified range.
            Each label wraps its corresponding input for better accessibility.
          -->
          <div class="grid">
            <label>
              Row Value (Minimum)
              <input type="number" id="hStart" name="hStart" required />
              <div id="hStartSlider" class="slider"></div>
            </label>
            <label>
              Row Value (Maximum)
              <input type="number" id="hEnd" name="hEnd" required />
              <div id="hEndSlider" class="slider"></div>
            </label>
            <label>
              Column Value (Minimum)
              <input type="number" id="vStart" name="vStart" required />
              <div id="vStartSlider" class="slider"></div>
            </label>
            <label>
              Column Value (Maximum)
              <input type="number" id="vEnd" name="vEnd" required />
              <div id="vEndSlider" class="slider"></div>
            </label>
          </div>

          <!-- Instructional hint for valid input range -->
          <p class="hint">Acceptable range: −50 to 50 (inclusive).</p>

          <!-- 
            Submit button: triggers table generation via JavaScript.
            “Clear” button: resets all fields and clears generated output.
          -->
          <button type="submit">Save Table</button> 
          <button type="button" id="clearBtn" class="ghost">Clear</button>
          <button type="button" id="deleteAllTabsBtn" class="ghost">Delete All Tables</button>
          <!-- 
            Error messages appear here dynamically.
            role="alert" + aria-live="polite" ensures screen readers announce errors.
            This keeps feedback accessible without intrusive popups.
          -->
          
          <div id="errors" role="alert" aria-live="polite"></div>
        </form>

      <section class="table-wrap">
        <!-- <h3>Live Preview</h3> <div id="tableHost" ...></div> -->
        <!-- allows for scrolling -->
        <div id="tableHost" class="scroller"></div> 
      </section>
      </div>
    </div>
  </main>
</body>
</html>
